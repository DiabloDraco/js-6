<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/main.css">
	<title></title>
</head>
<body class="bg-secondary">
	<main>
		<section class="hero pt-5"> 
			<div class="container d-flex flex-column justify-content-center align-items-center pt-5">
				<h2 class="text-center text-white fs-1 mb-5">Temperature converter</h2>
				<form class="w-100 form d-flex flex-column justify-content-center align-items-center" action="cho.htmlacademy.ru/courses" method="GET">
					<div class="form-group gap-5 d-md-flex w-100 mb-5">
						<label class="alert text-center alert-primary text-nowrap h4 m-0 mr-md-3 w-100">°C</label>
						<input type="text" class="input text-center form-control h-auto w-100" placeholder="°C" required>
					</div>
					<div class="form-group gap-5 mb-5 d-md-flex w-100">
						<label class="alert text-center alert-primary text-nowrap h4 m-0 mr-md-3 w-100">°F</label>
						<input type="text" class="output text-center form-control h-auto w-100" placeholder="32 °F" disabled>
					</div>
					<button class="form-submit btn btn-primary fs-1 form-control py-4" type="submit">⟲ Convert</button>
				</form>
			</div>
		</section>        
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="./js/main.js"></script>
</body>
</html>
